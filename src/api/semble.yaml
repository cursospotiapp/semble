          description: Filtro para la fecha fin de la cita

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: Se envia respuesta de peticion cursada con exito
        "400":
          description: Not found operation
          content:
            application/json:
              schema:
                type: string
                description: Algunos de los parametros introducidos no son correctos
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
                description: Ocurrio un error en el servidor

  /api-semble/v1/cancelar-cita/{id}:
    get:
      tags:
        - Eliminar una cita
      summary: Servicio que elimina una cita dado su id
      operationId: cancelarCita
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID de la cita a cancelar

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: Se envia respuesta de peticion cursada con exito
        "400":
          description: Not found operation
          content:
            application/json:
              schema:
                type: string
                description: Algunos de los parametros introducidos no son correctos
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
                description: Ocurrio un error en el servidor

  /api-semble/v1/concertar-cita:
    post:
      tags:
        - Concertar una cita
      summary: Servicio para concertar una cita a un paciente
      description: Servicio para concertar una cita a un paciente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bookingData
              properties:
                bookingData:
                  type: object
                  required:
                    - patient
                    - location
                    - bookingType
                    - doctor
                    - comments
                    - start
                    - end
                  properties:
                    patient:
                      type: string
                    location:
                      type: string
                    bookingType:
                      type: string
                    doctor:
                      type: string
                    comments:
                      type: string
                    start:
                      type: string
                    end:
                      type: string
                    sendPatientMessages:
                      type: object
                      required:
                        - confirmation
                      properties:
                        confirmation:
                          type: boolean

      responses:
        "200":
          description: Se envia respuesta de peticion cursada con exito

        "400":
          description: Not found operation
          content:
            application/json:
              schema:
                type: string
                description: Algunos de los parametros introducidos no son correctos
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: string
                description: Ocurrio un error en el servidor
